<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
	
		<h1>Olá JSF</h1>
		
		
		<h:panelGrid columns="2">
		
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"></h:outputText>
			</f:facet>
			
			<h:outputLabel value="ID" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />
			
			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
			
			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" /> 
				 
			</h:panelGroup>
				
		</h:panelGrid>
		
		
		<br/>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column><h:outputText value="#{pessoa.id}" /></h:column>
			<h:column><h:outputText value="#{pessoa.nome}" /></h:column>
			<h:column><h:outputText value="#{pessoa.sobrenome}" /></h:column>
			<h:column><h:outputText value="#{pessoa.idade}" /></h:column>
			
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.remove}" >
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
		
		
	</h:form>
</h:body>

</html>
