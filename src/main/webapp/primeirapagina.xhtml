<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
	
		<h1>Olá JSF</h1>
		
		<table>
			<tr>
				<td><h:outputLabel value="ID" /></td>
				<td><h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Nome" /></td>
				<td><h:inputText value="#{pessoaBean.pessoa.nome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Sobrenome" /></td>
				<td><h:inputText value="#{pessoaBean.pessoa.sobrenome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Idade" /></td>
				<td><h:inputText value="#{pessoaBean.pessoa.idade}" /></td>
			</tr>
			<!-- 
			<tr>
				<td><h:outputLabel value="Nome" /></td>
				<td><h:inputText value="#{pessoaBean.pessoa.nome}" /></td>
			</tr>
			 -->
			<tr>
				<!-- <td>&nbsp;</td> -->
				<td><h:commandButton value="Novo" action="#{pessoaBean.novo}" /></td>
				<td>
					<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" /> 

				</td>
			</tr>
		</table>
		
		<br/>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column><h:outputText value="#{pessoa.id}" /></h:column>
			<h:column><h:outputText value="#{pessoa.nome}" /></h:column>
			<h:column><h:outputText value="#{pessoa.sobrenome}" /></h:column>
			<h:column><h:outputText value="#{pessoa.idade}" /></h:column>
			
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.remove}" >
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
		
		
	</h:form>
</h:body>

</html>
