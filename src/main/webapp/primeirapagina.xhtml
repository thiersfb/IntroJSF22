<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	
	<ui:include src="/menu_header.xhtml"/>
	
	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('Administrador')}">
	
		<h:messages infoStyle="color:green; background:paleGreen;" />
		
		<h:panelGrid columns="2">
		
			<f:facet name="header">
				<h:outputText value="Cadastro De Usuário"></h:outputText>
			</f:facet>
			
			<h:outputLabel value="ID" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" 
							required="true" 
							requiredMessage="Informe o nome"
							pt:placeholder="Primeiro nome" 
							validatorMessage="Mínimo de 3 e máximo 20 caracteres no nome">
				<f:validateLength minimum="3" maximum="20" />
			</h:inputText>
			
			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"  />
			
			
			<h:outputLabel value="Login" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />
			
			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
			
			
			<h:outputLabel value="CPF" />
			<h:inputText value="#{pessoaBean.pessoa.cpf}" pt:placeholder="Informe o CPF"  />
			
			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			
			<h:outputLabel value="Data de Nascimento" />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data informada é inválida !" >
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>
			
			<h:outputLabel value="CEP" />
			<h:inputText value="#{pessoaBean.pessoa.cep}" >
				<f:ajax event="blur" execute="@this" 
				listener="#{pessoaBean.pesquisaCep}" 
				render="logradouro complemento bairro localidade uf ibge gia" />
			</h:inputText>
			
			<h:outputLabel value="Logradouro" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />
			
			
			<h:outputLabel value="Numero" />
			<h:inputText value="#{pessoaBean.pessoa.numero}" />
			
			<h:outputLabel value="Complemento" />
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento" />
			
			<h:outputLabel value="Bairro" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />
			
			<h:outputLabel value="Cidade" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />
			
			<h:outputLabel value="Estado" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />
			
			<h:outputLabel value="IBGE" />
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge" />
			
			<h:outputLabel value="Gia" />
			<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia" />
			

			
			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.status}" />
			
			<h:outputLabel value="Sexo" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
				<f:selectItem itemValue="N" itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Frameworks" />
			<h:selectManyMenu id="campoFrameworks" style="height:150px" value="#{pessoaBean.pessoa.frameworks}" >
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="JSF" />
				<f:selectItem itemValue="PrimeFaces" />
			</h:selectManyMenu>
			
			
			
			<h:outputLabel value="Perfil" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemValue="N" itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
				<f:selectItem itemValue="Secretario" itemLabel="Secretário" />
				<f:selectItem itemValue="Recepcionista" itemLabel="Recepcionista" />
			</h:selectOneMenu>
			
			
			<h:outputLabel value="Nível de Experiência" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelExperiencia}" >
				<f:selectItem itemValue="J" itemLabel="Junior" />
				<f:selectItem itemValue="P" itemLabel="Pleno" />
				<f:selectItem itemValue="S" itemLabel="Sênior" />
				<f:selectItem itemValue="E" itemLabel="Especialista" />
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="C#" />
				<f:selectItem itemValue="3" itemLabel="PHP" />
				<f:selectItem itemValue="4" itemLabel="Python" />
				<f:selectItem itemValue="5" itemLabel="Kotlin" />
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstado" converter="estadoConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true" />
				<f:selectItems value="#{pessoaBean.estados}" />
				<f:ajax event="change" execute="@this" render="comboCidade" listener="#{pessoaBean.carregaCidades}" />
			</h:selectOneMenu>
			
			
			<h:outputLabel value="Cidades" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true" id="comboCidade"  converter="cidadeConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true" />
				<f:selectItems value="#{pessoaBean.cidades}" />
			</h:selectOneMenu>
			
			
			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" id="btnNovo" action="#{pessoaBean.novo}" image="/resources/img/user_add.png" title="Novo Usuário">
					<f:ajax execute="" render="@form" /> <!-- @form referencia o form pai de onde está contido o botão -->
				</h:commandButton>
				<h:commandButton style="margin-left: 1cm;" value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/user_save.png" title="Salvar"  /> 
				<!-- <h:commandButton style="margin-left: 1cm;" value="Limpar" type="reset" image="/resources/img/user_clear.png" title="Limpar Formulário"  /> --> 
				 
			</h:panelGroup>
				
		</h:panelGrid>
		
		
	</h:form>
	
	<br/>
		
		
	<h:form id="formTable">
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="2" cellpadding="6">
		
			<f:facet name="header">Lista de usuários cadastrados</f:facet>
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{pessoa.login}" />
			</h:column>
			<h:column>
				<f:facet name="header">Perfil</f:facet>
				<h:outputText value="#{pessoa.perfilUser}" />
			</h:column>

			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage library="img" name="user_edit.png" />
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permiteAcesso('Administrador')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink title="Excluir" action="#{pessoaBean.remove}" >
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage library="img" name="user_delete.png" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
		
		
	</h:form>
</h:body>

</html>
