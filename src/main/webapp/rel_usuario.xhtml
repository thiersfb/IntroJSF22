<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
	<title>Usu√°rios</title>	
	<link rel="stylesheet" type="text/css" href="resources/estilo.css"></link>
	
</h:head>

<h:body>

	<ui:include src="/menu_header.xhtml"/>
	
	<b:messages id="msg"/>
	
	<b:form id="formPessoa" >
		
		<b:panelGrid columns="2">
		
			<b:column>
				<h:outputLabel value="Data Inicial" />
				<b:datepicker locale="en" value="#{relUsuarioBean.dataIni}" />
			</b:column>
			
			<b:column>
				<h:outputLabel value="Data Final" />
				<b:datepicker locale="en" value="#{relUsuarioBean.dataFim}" />
			</b:column>
		
			<b:column>
				<h:outputLabel value="Nome" />
				<b:inputText value="#{relUsuarioBean.nome}" />
			</b:column>
			
			
			<b:column>
				<h:outputLabel value="CPF" />
				<b:inputText value="#{relUsuarioBean.cpf}" mask="999.999.999-99" />
			</b:column>
		</b:panelGrid>
			
		<b:commandButton value="Buscar" action="#{relUsuarioBean.buscarPessoas}" look="primary" style="margin-left: 15px;" />
			
	</b:form>
	
	<br/>
	<br/>
	<br/>
	
	<b:form>
		
		<b:dataTable value="#{relUsuarioBean.pessoas}" var="pessoa" border="2" cellpadding="6" 
			excel="true"
			pdf="true">
		
			<b:dataTableColumn value="#{pessoa.id}" label="ID" />
			<b:dataTableColumn value="#{pessoa.nome}" label="Nome" />
			<b:dataTableColumn value="#{pessoa.sobrenome}" label="Sobrenome" />
			<b:dataTableColumn value="#{pessoa.cpf}" label="CPF" />
			<b:dataTableColumn value="#{pessoa.dataNascimento}" label="Data de Nascimento" />
			
		</b:dataTable>
		
	</b:form>
		
</h:body>

</html>
