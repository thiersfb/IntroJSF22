<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Login</title>	
</h:head>

<h:body>

	
	<h:form id="loginForm" style="margin-top: 15%;">
	  <b:container layout="fluid">
	    <b:panel title="Tela de Login" look="primary">
	    
	      <b:row tooltip="Digite o login">
	        <b:column medium-screen="2">
	          <h:outputText value="Login:" for="username" />
	        </b:column>
	        
	        <b:column medium-screen="6">
	          <b:inputText placeholder="Username" 
          					id="username" 
          					value="#{pessoaBean.pessoa.login}" 
          					required="true" 
          					requiredMessage="Informe o login" 
	          				autocomplete="false" />
	        </b:column>
	        
	        <b:column medium-screen="4" style-class="message">
	          <b:message for="username" />
	        </b:column>
	        
	      </b:row>
	      
	      <b:row tooltip="Digite a senha">
	        <b:column medium-screen="2">
	          <h:outputText value="Senha:" />
	        </b:column>
	      
	        <b:column medium-screen="6">
	          <b:inputSecret placeholder="Password" 
          						id="password" 
          						value="#{pessoaBean.pessoa.senha}" 
          						required="true" 
          						requiredMessage="Informe a senha"
          						autocomplete="false" />
	        </b:column>
	        
	        <b:column medium-screen="4" styleClass="message">
	          <b:message for="password" />
	        </b:column>
	        
	      </b:row>
	      
	      <b:row>
	        <b:column span="2" offset="2">
	          <b:commandButton value="Acessar" action="#{pessoaBean.logar}" update="@form" look="primary" style="width:100%" />
	        </b:column>
	      
	        <b:column span="2">
	          <b:commandButton value="Esqueci minha senha" onclick="ajax:loginBean.forgotPassword()" update="@form" look="danger" style="width:100%" />
	        </b:column>
	      </b:row>
	      
	    </b:panel>
	      <b:row>
	      	<b:messages autoUpdate="true" id="msg" />
	      </b:row>
	      
	  </b:container>
	
</h:form>
</h:body>

</html>
